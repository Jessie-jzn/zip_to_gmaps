<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>邮编地图标注工具</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    h3 {
      margin-top: 0;
      color: #202124;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }
    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      padding: 8px;
      font-size: 14px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3367d6;
    }
    .hint {
      margin-top: 12px;
      font-size: 13px;
      background-color: #fff3cd;
      color: #856404;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ffeeba;
    }
    .status {
      margin-top: 12px;
      font-size: 13px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>邮编地图标注工具</h3>

  <label for="postcodes">请输入澳大利亚邮编：</label>
  <textarea id="postcodes" placeholder="例如：2356、2386、2396、2832至2836、2899"></textarea>

  <button id="markButton">在地图上标注</button>

  <div class="hint">
    ⚠️ 请确保已在 Google 地图中创建列表：<strong>🦘澳洲whv农场肉场建筑等集签点</strong>，否则无法自动保存
  </div>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
