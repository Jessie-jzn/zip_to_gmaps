<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      padding: 5px;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #3367d6;
    }
    .status {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <h3>邮编地图标注工具</h3>
  <p>请输入澳大利亚邮编（多个邮编用顿号、分隔，范围用至表示）：</p>
  <textarea id="postcodes" placeholder="例如：2356、2386、2387、2396、2405、2406、2672、2675、2825、2826、2829、2832至2836、2838至2840、2873、2878、2879、2898、2899"></textarea>
  
  <button id="markButton">在地图上标注</button>
  <div id="status" class="status"></div>
  <script src="popup.js"></script>
</body>
</html>
